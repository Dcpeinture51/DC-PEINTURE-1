    <!-- add class active on click on btn menu -->

    <script>
        let btnMenu = document.getElementById('btn-menu');
        let menu = document.getElementById('menu');

        btnMenu.onclick = () =>{
            btnMenu.classList.toggle('fa-times');
            menu.classList.toggle('active')
        }
    </script>

    <div class="container2">
        <h1> Gallerie travaux avant et apres intervention : </h1>
        <div class="image-container">
            <div class="image"><img src="images/IMG_5600.JPG" alt=""></div>
            <div class="image"><img src="images/IMG_5593.JPG" alt=""></div>
            <div class="image"><img src="images/IMG_5592.JPG" alt=""></div>
            <div class="image"><img src="images/IMG_5601.JPG" alt=""></div>
        </div>
        <div class="popup-image">
            <span>&times;</span>
            <img src="images/IMG_5600.JPG" alt="">
        </div>
    </div>

    <script>
        document.querySelectorAll('.image-container img').forEach(image =>{
            image.onclick = () =>{
                document.querySelector('.popup-image').style.display = 'block';
            document.querySelector('.popup-image img').src = image.getAttribute('src');

            }
            

        });

        document.querySelector('.popup-image span').onclick = () =>{
            document.querySelector('.popup-image').style.display = 'none';

        }

    </script>
